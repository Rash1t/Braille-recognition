<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Преводчик с Брайля</title>
    </head>
    <body>
            <div class="intro">
                <div class"intro__inner">
                    <h1 class="intro_title">Перевод шрифта брайля онлайн</h1>
                </div>
                <h2 class="intro__subtitle">для перевода загрузите фотографию ниже</h2>
            </div>
            <div class="download">
            <form enctype="multipart/form-data" method="post">
                <p class="button">Загрузите ваши фотографии на сервер</p>
                <p class="button"><input type="file" name="photo" multiple accept="image/*,image/jpeg">
                 <input type="submit" value="Отправить"></p>
            </form>
            </div>
    </body>
</html>
